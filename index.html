<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Spor Salonu Yönetim Sistemi</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#2ecc71" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Excel export için SheetJS CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
  /* Genel */
  body {
    font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #34495e;
    margin: 0; padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin: 30px 0 15px;
    font-weight: 800;
    font-size: 2.8rem;
    color: #2ecc71;
    text-shadow: 0 2px 4px rgb(46 204 113 / 0.4);
  }

  /* Arama alanı */
  #searchInput {
    width: 90%;
    max-width: 700px;
    padding: 14px 18px;
    border-radius: 12px;
    border: 2px solid #d1d8e0;
    font-size: 1.15rem;
    margin-bottom: 25px;
    box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.07);
    transition: border-color 0.3s ease;
  }
  #searchInput:focus {
    border-color: #27ae60;
    outline: none;
  }

  /* Form Kartı */
  form {
    background: #fff;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 16px 40px rgb(39 174 96 / 0.15);
    max-width: 900px;
    width: 90%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 24px 30px;
    align-items: center;
    margin-bottom: 40px;
  }
  form label {
    font-weight: 700;
    color: #27ae60;
    margin-bottom: 8px;
    display: block;
    font-size: 1rem;
  }
  form input[type="text"],
  form input[type="tel"],
  form input[type="date"],
  form input[type="number"],
  form select,
  form textarea,
  form input[type="file"] {
    font-size: 1rem;
    padding: 12px 15px;
    border: 2px solid #d1d8e0;
    border-radius: 14px;
    box-shadow: inset 0 2px 5px rgb(0 0 0 / 0.06);
    transition: border-color 0.25s ease;
    width: 100%;
    font-weight: 500;
    color: #2c3e50;
  }
  form input[type="text"]:focus,
  form input[type="tel"]:focus,
  form input[type="date"]:focus,
  form input[type="number"]:focus,
  form select:focus,
  form textarea:focus,
  form input[type="file"]:focus {
    border-color: #27ae60;
    outline: none;
    box-shadow: 0 0 6px #27ae60aa;
  }
  form textarea {
    min-height: 72px;
    resize: vertical;
  }

  #endDatePreview {
    font-weight: 700;
    color: #27ae60;
    background: #e9f7ef;
    padding: 12px 16px;
    border-radius: 14px;
    border: 2px solid #27ae60;
    user-select: none;
    font-size: 1.1rem;
  }

  /* Uyarı */
  .warning {
    grid-column: 1 / -1;
    color: #e74c3c;
    font-weight: 800;
    font-size: 1.1rem;
    text-align: center;
    padding: 10px 0;
  }

  /* Kaydet Butonu */
  button {
    grid-column: 1 / -1;
    background: #27ae60;
    border: none;
    color: white;
    font-weight: 900;
    font-size: 1.35rem;
    padding: 18px 0;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 6px 16px rgb(39 174 96 / 0.45);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    background: #1e8449;
    box-shadow: 0 8px 24px rgb(30 132 73 / 0.6);
  }

  /* Tablo üstü bilgiler ve butonlar */
  #tableHeader {
    max-width: 1200px;
    width: 90%;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
  }
  #memberCounts {
    font-weight: 700;
    font-size: 1.15rem;
    user-select: none;
  }
  #memberCounts span {
    padding: 6px 14px;
    border-radius: 14px;
    margin-right: 12px;
    color: white;
  }
  #memberCounts .active {
    background-color: #27ae60;
  }
  #memberCounts .total {
    background-color: #95a5a6;
  }

  #exportButtons button {
    background: #2980b9;
    border: none;
    padding: 10px 18px;
    border-radius: 18px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 5px 15px rgb(41 128 185 / 0.7);
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  #exportButtons button:hover {
    background: #1c5985;
  }
  #exportButtons button + button {
    margin-left: 14px;
  }

  /* Tablo */
  table {
    width: 95%;
    max-width: 1200px;
    border-collapse: separate;
    border-spacing: 0 14px;
    margin-bottom: 60px;
  }
  thead th {
    background: #27ae60;
    color: white;
    font-weight: 700;
    font-size: 1.05rem;
    padding: 14px 12px;
    border-radius: 16px 16px 0 0;
    text-align: center;
    box-shadow: 0 3px 8px rgb(39 174 96 / 0.4);
  }
  tbody tr {
    background: #ffffffcc;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.08);
    border-radius: 14px;
    transition: box-shadow 0.3s ease;
  }
  tbody tr:hover {
    box-shadow: 0 8px 18px rgb(39 174 96 / 0.35);
  }
  tbody td {
    text-align: center;
    padding: 14px 12px;
    font-weight: 600;
    color: #2c3e50;
    vertical-align: middle;
    font-size: 1rem;
  }

  /* Fotoğraf küçük boy */
  .member-photo {
    width: 46px;
    height: 46px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
    border: 2.5px solid #27ae60;
    box-shadow: 0 0 6px #27ae60cc;
    transition: transform 0.25s ease;
  }
  .member-photo:hover {
    transform: scale(1.1);
  }

  /* İşlem butonları */
  .btn-group button {
    margin: 0 4px;
    background: #27ae60;
    border: none;
    padding: 8px 14px;
    border-radius: 14px;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 4px 14px rgb(39 174 96 / 0.55);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-group button.delete {
    background: #e74c3c;
    box-shadow: 0 4px 14px rgb(231 76 60 / 0.55);
  }
  .btn-group button.invoice {
    background: #f39c12;
    box-shadow: 0 4px 14px rgb(243 156 18 / 0.55);
  }
  .btn-group button:hover {
    filter: brightness(1.1);
    box-shadow: 0 6px 18px;
  }

  /* Modal detay */
  #memberModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(15, 30, 15, 0.85);
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
    padding: 25px;
    z-index: 10000;
  }
  #modalContent {
    background: #f0f8f5;
    padding: 30px 36px;
    border-radius: 24px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 14px 36px rgb(0 0 0 / 0.25);
    color: #145a32;
    position: relative;
    font-size: 1.15rem;
    font-weight: 600;
  }
  #modalContent h2 {
    margin-top: 0;
    font-weight: 900;
    font-size: 2rem;
    color: #27ae60;
    margin-bottom: 24px;
  }
  #modalContent p {
    margin: 10px 0;
    line-height: 1.4;
  }
  #modalContent img {
    display: block;
    margin: 24px auto 0;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #27ae60;
    box-shadow: 0 0 18px #27ae6077;
  }
  #modalClose {
    position: absolute;
    top: 12px;
    right: 16px;
    cursor: pointer;
    font-size: 1.8rem;
    color: #27ae60;
    font-weight: 900;
    user-select: none;
    transition: color 0.3s ease;
  }
  #modalClose:hover {
    color: #1e8449;
  }

  /* Fotoğraf modal */
  #photoModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(15, 30, 15, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: zoom-out;
    z-index: 11000;
  }
  #photoModal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 20px;
    box-shadow: 0 0 36px #27ae60cc;
  }

  /* Grafik */
  #chartWrapper {
    max-width: 900px;
    width: 90%;
    margin-bottom: 50px;
    background: white;
    border-radius: 22px;
    padding: 28px 24px 18px 24px;
    box-shadow: 0 16px 40px rgb(39 174 96 / 0.18);
  }

  /* Responsive */
  @media (max-width: 840px) {
    form {
      padding: 20px 30px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px 25px;
    }
    #modalContent {
      max-width: 340px;
      font-size: 1rem;
      padding: 24px 28px;
    }
    #modalContent h2 {
      font-size: 1.6rem;
    }
    #tableHeader {
      flex-direction: column;
      align-items: flex-start;
    }
    #exportButtons {
      margin-top: 12px;
      width: 100%;
      display: flex;
      justify-content: flex-start;
    }
  }
  @media (max-width: 480px) {
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    #searchInput {
      font-size: 1rem;
      padding: 12px 14px;
      margin-bottom: 18px;
    }
    button {
      font-size: 1.2rem;
      padding: 14px 0;
    }
    table {
      width: 98%;
      font-size: 0.9rem;
    }
    tbody td {
      padding: 10px 8px;
    }
    .btn-group button {
      padding: 6px 10px;
      font-size: 1rem;
    }
  }

  /* Yazdırma stilleri */
  @media print {
    body * {
      visibility: hidden;
    }
    #printArea, #printArea * {
      visibility: visible;
    }
    #printArea {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      padding: 15px;
      background: white;
      color: black;
    }
    #printArea table {
      width: 100%;
      border-collapse: collapse;
      border-spacing: 0;
      margin-bottom: 0;
      box-shadow: none;
    }
    #printArea thead th {
      background: #27ae60;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      padding: 8px 10px;
      border-radius: 0;
      box-shadow: none;
      border: 1px solid #222;
    }
    #printArea tbody td {
      padding: 6px 8px;
      font-size: 0.9rem;
      border: 1px solid #222;
      color: black;
      background: white;
      font-weight: 600;
    }
    #printArea tbody tr {
      box-shadow: none;
      background: white;
    }
    #printArea .member-photo {
      display: none;
    }
  }
</style>
</head>
<body>

<h1>Spor Salonu Yönetim Sistemi</h1>

<input type="text" id="searchInput" placeholder="Üye ismi ile arayın..." aria-label="Üye ismi ile ara" />

<form id="memberForm" autocomplete="off" novalidate>
  <div>
    <label for="name">İsim*</label>
    <input type="text" id="name" name="name" placeholder="İsim giriniz" required />
  </div>
  <div>
    <label for="surname">Soyisim*</label>
    <input type="text" id="surname" name="surname" placeholder="Soyisim giriniz" required />
  </div>
  <div>
    <label for="photo">Profil Fotoğrafı</label>
    <input type="file" id="photo" accept="image/*" />
  </div>
  <div>
    <label for="phone">Telefon*</label>
    <input type="tel" id="phone" name="phone" placeholder="05xx xxx xx xx" pattern="^05\d{9}$" required />
  </div>
  <div>
    <label for="gender">Cinsiyet*</label>
    <select id="gender" name="gender" required>
      <option value="">Seçiniz</option>
      <option value="Erkek">Erkek</option>
      <option value="Kadın">Kadın</option>
      <option value="Diğer">Diğer</option>
    </select>
  </div>
  <div>
    <label for="startDate">Başlangıç Tarihi*</label>
    <input type="date" id="startDate" name="startDate" required />
  </div>
  <div>
    <label for="membershipMonths">Üyelik Süresi (Ay)*</label>
    <select id="membershipMonths" name="membershipMonths" required>
      <option value="">Seçiniz</option>
      <option value="1">1 Ay</option>
      <option value="3">3 Ay</option>
      <option value="6">6 Ay</option>
      <option value="12">12 Ay</option>
    </select>
  </div>
  <div>
    <label>Bitiş Tarihi</label>
    <div id="endDatePreview" aria-live="polite" aria-atomic="true">-</div>
  </div>
  <div>
    <label for="discount">İndirim (%)</label>
    <input type="number" id="discount" name="discount" min="0" max="100" placeholder="0" />
  </div>
  <div>
    <label for="payment">Ödeme Durumu</label>
    <select id="payment" name="payment">
      <option value="Ödendi">Ödendi</option>
      <option value="Beklemede">Beklemede</option>
      <option value="Gecikmeli">Gecikmeli</option>
    </select>
  </div>
  <div style="grid-column: 1 / -1;">
    <label for="notes">Notlar</label>
    <textarea id="notes" name="notes" placeholder="Eklemek istediğiniz notlar..."></textarea>
  </div>
  <div class="warning" id="renewalWarning" aria-live="polite"></div>
  <button type="submit" id="saveBtn">Kaydet</button>
</form>

<div id="tableHeader" role="region" aria-label="Üye listesi üst bilgileri">
  <div id="memberCounts" aria-live="polite" aria-atomic="true">
    <span class="active">Aktif Üye: 0</span>
    <span class="total">Toplam Üye: 0</span>
  </div>
  <div id="exportButtons">
    <button id="exportExcelBtn" aria-label="Üyeleri Excel dosyasına aktar">Excel'e Aktar</button>
    <button id="printBtn" aria-label="Üye tablosunu yazdır">Yazdır</button>
  </div>
</div>

<table aria-label="Üye Listesi Tablosu">
  <thead>
    <tr>
      <th>Foto</th>
      <th>İsim Soyisim</th>
      <th>Telefon</th>
      <th>Cinsiyet</th>
      <th>Başlangıç</th>
      <th>Bitiş</th>
      <th>Süre</th>
      <th>İndirim</th>
      <th>Toplam Ücret</th>
      <th>Durum</th>
      <th>Ödeme</th>
      <th>Notlar</th>
      <th>İşlemler</th>
    </tr>
  </thead>
  <tbody id="membersTbody"></tbody>
</table>

<div id="chartWrapper">
  <canvas id="memberChart" aria-label="Üyelik dağılım grafiği" role="img"></canvas>
</div>

<!-- Üye Detay Modal -->
<div id="memberModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
  <div id="modalContent">
  </div>
</div>

<!-- Fotoğraf Modal -->
<div id="photoModal" role="dialog" aria-modal="true" tabindex="-1">
  <img src="" alt="Profil fotoğrafı büyük hali" />
</div>

<script>
  const form = document.getElementById("memberForm");
  const nameInput = document.getElementById("name");
  const surnameInput = document.getElementById("surname");
  const phoneInput = document.getElementById("phone");
  const genderSelect = document.getElementById("gender");
  const startDateInput = document.getElementById("startDate");
  const membershipSelect = document.getElementById("membershipMonths");
  const discountInput = document.getElementById("discount");
  const paymentSelect = document.getElementById("payment");
  const notesInput = document.getElementById("notes");
  const photoInput = document.getElementById("photo");
  const endDatePreview = document.getElementById("endDatePreview");
  const renewalWarning = document.getElementById("renewalWarning");
  const tbody = document.getElementById("membersTbody");
  const memberModal = document.getElementById("memberModal");
  const modalContent = document.getElementById("modalContent");
  const photoModal = document.getElementById("photoModal");
  const modalImg = photoModal.querySelector("img");
  const exportExcelBtn = document.getElementById("exportExcelBtn");
  const printBtn = document.getElementById("printBtn");
  const memberCounts = document.getElementById("memberCounts");
  let editIndex = null;

  let members = JSON.parse(localStorage.getItem("members") || "[]");

  // Tarih formatlama TR
  function formatDateTr(dateStr) {
    if(!dateStr) return "-";
    const d = new Date(dateStr);
    if(isNaN(d)) return "-";
    return d.toLocaleDateString("tr-TR");
  }

  // Üyelik bitiş tarihi hesaplama
  function calculateEndDate(startDateStr, months) {
    if(!startDateStr || !months) return null;
    const start = new Date(startDateStr);
    if(isNaN(start)) return null;
    const end = new Date(start);
    end.setMonth(end.getMonth() + months);
    return end;
  }

  // Ücret hesaplama (örnek fiyatlar)
  function getPriceFromMonths(months) {
    switch(months) {
      case 1: return 150;
      case 3: return 400;
      case 6: return 750;
      case 12: return 1400;
      default: return 0;
    }
  }

  // Toplam ücret hesaplama (indirimli)
  function calculateTotal(price, discountPercent) {
    if(!discountPercent) discountPercent = 0;
    return Math.round(price * (1 - discountPercent / 100));
  }

  // Base64 fotoğraf okuma
  function getBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.onerror = e => reject(e);
      reader.readAsDataURL(file);
    });
  }

  // Bitiş tarihi ve uyarı güncelleme
  function updateEndDatePreview() {
    const months = Number(membershipSelect.value);
    const startDate = startDateInput.value;
    const endDateObj = calculateEndDate(startDate, months);
    if(!endDateObj) {
      endDatePreview.textContent = "-";
      renewalWarning.textContent = "";
      return;
    }
    endDatePreview.textContent = formatDateTr(endDateObj.toISOString());

    // Uyarı: 10 gün içinde bitiyorsa
    const today = new Date();
    const diffTime = endDateObj - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    if(diffDays <= 10 && diffDays >= 0) {
      renewalWarning.textContent = `UYARI: Üyelik ${diffDays} gün içinde sona erecek!`;
      renewalWarning.style.color = "#e74c3c";
    } else {
      renewalWarning.textContent = "";
    }
  }

  // Aktif ve toplam üye sayısı göster
  function updateMemberCounts() {
    const today = new Date();
    const total = members.length;
    const activeCount = members.filter(m => new Date(m.endDate) >= today).length;
    memberCounts.querySelector(".active").textContent = `Aktif Üye: ${activeCount}`;
    memberCounts.querySelector(".total").textContent = `Toplam Üye: ${total}`;
  }

  // Üyeleri tabloya yazdırma ve filtreleme
  function renderMembers() {
    tbody.innerHTML = "";
    const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();

    members.forEach((m, index) => {
      if(!m.name.toLowerCase().includes(searchTerm)) return;

      const startDateFormatted = formatDateTr(m.startDate);
      const endDateFormatted = formatDateTr(m.endDate);

      const price = getPriceFromMonths(m.membershipMonths);
      const total = calculateTotal(price, m.discount);

      const today = new Date();
      const endDateObj = new Date(m.endDate);
      const active = endDateObj >= today;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>
          ${m.photo ? `<img src="${m.photo}" alt="Profil Fotoğrafı" class="member-photo" tabindex="0" />` : "-"}
        </td>
        <td>${m.name} ${m.surname}</td>
        <td>${m.phone}</td>
        <td>${m.gender}</td>
        <td>${startDateFormatted}</td>
        <td>${endDateFormatted}</td>
        <td>${m.membershipMonths} Ay</td>
        <td>%${m.discount || 0}</td>
        <td>${total} ₺</td>
        <td style="color:${active ? '#27ae60' : '#c0392b'}; font-weight:700;">${active ? "Aktif" : "Pasif"}</td>
        <td>${m.payment}</td>
        <td>${m.notes || "-"}</td>
        <td class="btn-group" style="white-space: nowrap;">
          <button class="editBtn" title="Düzenle" aria-label="Üyeyi düzenle">✏️</button>
          <button class="delete" title="Sil" aria-label="Üyeyi sil">🗑️</button>
          <button class="invoice" title="Fatura Göster" aria-label="Fatura göster">🧾</button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    updateMemberCounts();
    drawMemberChart();
  }

  // Üyelik dağılım grafiği
  function drawMemberChart() {
    const ctx = document.getElementById('memberChart').getContext('2d');

    const counts = {1:0, 3:0, 6:0, 12:0};
    members.forEach(m => {
      const mon = Number(m.membershipMonths);
      counts[mon] = (counts[mon] || 0) + 1;
    });

    if(window.myChart) window.myChart.destroy();

    window.myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['1 Ay', '3 Ay', '6 Ay', '12 Ay'],
        datasets: [{
          label: 'Üye Sayısı',
          data: [counts[1], counts[3], counts[6], counts[12]],
          backgroundColor: ['#27ae60','#2980b9','#f39c12','#8e44ad']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            precision: 0
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  }

  // Modal açma
  function openMemberModal(index) {
    const m = members[index];
    if(!m) return;

    const startDateFormatted = formatDateTr(m.startDate);
    const endDateFormatted = formatDateTr(m.endDate);
    const price = getPriceFromMonths(m.membershipMonths);
    const total = calculateTotal(price, m.discount);

    modalContent.innerHTML = `
      <span id="modalClose" role="button" aria-label="Kapat" tabindex="0">&times;</span>
      <h2 id="modalTitle">${m.name} ${m.surname}</h2>
      <p><strong>Telefon:</strong> ${m.phone}</p>
      <p><strong>Cinsiyet:</strong> ${m.gender}</p>
      <p><strong>Başlangıç:</strong> ${startDateFormatted}</p>
      <p><strong>Bitiş:</strong> ${endDateFormatted}</p>
      <p><strong>Üyelik Süresi:</strong> ${m.membershipMonths} Ay</p>
      <p><strong>İndirim:</strong> %${m.discount || 0}</p>
      <p><strong>Toplam Ücret:</strong> ${total} ₺</p>
      <p><strong>Ödeme Durumu:</strong> ${m.payment}</p>
      <p><strong>Notlar:</strong> ${m.notes || '-'}</p>
      ${m.photo ? `<img src="${m.photo}" alt="Profil Fotoğrafı" />` : ""}
    `;

    memberModal.style.display = "flex";
    const modalCloseBtn = document.getElementById("modalClose");
    modalCloseBtn.focus();
    modalCloseBtn.addEventListener("click", closeMemberModal);
  }

  // Modal kapatma
  function closeMemberModal() {
    memberModal.style.display = "none";
  }

  // Form submit işlemi
  form.addEventListener("submit", async e => {
    e.preventDefault();

    if(!nameInput.value.trim() || !surnameInput.value.trim() || !phoneInput.value.trim() ||
       !genderSelect.value || !startDateInput.value || !membershipSelect.value) {
      alert("Lütfen tüm zorunlu alanları doldurunuz.");
      return;
    }

    if(!/^05\d{9}$/.test(phoneInput.value.trim())) {
      alert("Telefon numarası 05 ile başlayıp 11 haneli olmalıdır.");
      return;
    }

    const months = Number(membershipSelect.value);
    const startDate = startDateInput.value;
    const endDateObj = calculateEndDate(startDate, months);
    if(!endDateObj) {
      alert("Geçerli bir başlangıç tarihi ve üyelik süresi seçiniz.");
      return;
    }

    // Fotoğraf base64 oku
    let photoData = null;
    if(photoInput.files.length > 0) {
      try {
        photoData = await getBase64(photoInput.files[0]);
      } catch {
        alert("Fotoğraf okunamadı.");
        return;
      }
    } else if(editIndex !== null) {
      photoData = members[editIndex].photo || null;
    }

    // Üye verisi oluştur
    const memberData = {
      name: nameInput.value.trim(),
      surname: surnameInput.value.trim(),
      phone: phoneInput.value.trim(),
      gender: genderSelect.value,
      startDate: startDate,
      membershipMonths: months,
      endDate: endDateObj.toISOString(),
      discount: Number(discountInput.value) || 0,
      payment: paymentSelect.value,
      notes: notesInput.value.trim(),
      photo: photoData
    };

    if(editIndex !== null) {
      members[editIndex] = memberData;
      alert("Üye bilgileri güncellendi.");
    } else {
      members.push(memberData);
      alert("Yeni üye eklendi.");
    }

    localStorage.setItem("members", JSON.stringify(members));
    renderMembers();
    resetForm();
  });

  // Form temizleme
  function resetForm() {
    form.reset();
    endDatePreview.textContent = "-";
    renewalWarning.textContent = "";
    editIndex = null;
    photoInput.value = "";
    document.getElementById("saveBtn").textContent = "Kaydet";
  }

  // Tablo butonları
  tbody.addEventListener("click", e => {
    const target = e.target;
    const tr = target.closest("tr");
    if(!tr) return;
    const rows = Array.from(tbody.querySelectorAll("tr"));
    const index = rows.indexOf(tr);

    if(target.classList.contains("editBtn")) {
      editIndex = index;
      const m = members[index];
      if(!m) return;

      nameInput.value = m.name;
      surnameInput.value = m.surname;
      phoneInput.value = m.phone;
      genderSelect.value = m.gender;
      startDateInput.value = m.startDate.slice(0,10);
      membershipSelect.value = m.membershipMonths;
      discountInput.value = m.discount || 0;
      paymentSelect.value = m.payment;
      notesInput.value = m.notes || "";
      updateEndDatePreview();
      document.getElementById("saveBtn").textContent = "Güncelle";
      photoInput.value = "";

      window.scrollTo({top:0, behavior:"smooth"});
      return;
    }
    if(target.classList.contains("delete")) {
      if(confirm("Üyeyi silmek istediğinize emin misiniz?")) {
        members.splice(index,1);
        localStorage.setItem("members", JSON.stringify(members));
        renderMembers();
        resetForm();
      }
      return;
    }
    if(target.classList.contains("invoice")) {
      openMemberModal(index);
      return;
    }
    if(target.classList.contains("member-photo")) {
      modalImg.src = target.src;
      photoModal.style.display = "flex";
      return;
    }
  });

  // Modal kapatma
  memberModal.addEventListener("click", e => {
    if(e.target === memberModal) closeMemberModal();
  });
  photoModal.addEventListener("click", () => {
    photoModal.style.display = "none";
  });

  // Tarih ve üyelik süresi değişince bitiş tarihi güncelle
  startDateInput.addEventListener("change", updateEndDatePreview);
  membershipSelect.addEventListener("change", updateEndDatePreview);

  // Arama inputu
  document.getElementById("searchInput").addEventListener("input", renderMembers);

  // Excel'e aktarma fonksiyonu
  function exportToExcel() {
    const wb = XLSX.utils.book_new();
    const wsData = [];

    // Başlıklar
    wsData.push([
      "İsim Soyisim", "Telefon", "Cinsiyet", "Başlangıç Tarihi",
      "Bitiş Tarihi", "Üyelik Süresi (Ay)", "İndirim (%)",
      "Toplam Ücret (₺)", "Durum", "Ödeme Durumu", "Notlar"
    ]);

    const today = new Date();

    members.forEach(m => {
      // Aktif / Pasif
      const endDateObj = new Date(m.endDate);
      const active = endDateObj >= today ? "Aktif" : "Pasif";

      const price = getPriceFromMonths(m.membershipMonths);
      const total = calculateTotal(price, m.discount);

      wsData.push([
        `${m.name} ${m.surname}`,
        m.phone,
        m.gender,
        formatDateTr(m.startDate),
        formatDateTr(m.endDate),
        m.membershipMonths,
        m.discount || 0,
        total,
        active,
        m.payment,
        m.notes || "-"
      ]);
    });

    const ws = XLSX.utils.aoa_to_sheet(wsData);
    XLSX.utils.book_append_sheet(wb, ws, "Üyeler");
    XLSX.writeFile(wb, "uyeler.xlsx");
  }

  exportExcelBtn.addEventListener("click", exportToExcel);

  // Yazdırma fonksiyonu
  printBtn.addEventListener("click", () => {
    // Yazdırma için tabloyu bir container içine kopyala
    let printArea = document.getElementById("printArea");
    if(!printArea) {
      printArea = document.createElement("div");
      printArea.id = "printArea";
      document.body.appendChild(printArea);
    }
    printArea.innerHTML = `
      <h1>Spor Salonu Üye Listesi</h1>
      <p>${memberCounts.querySelector(".active").textContent} | ${memberCounts.querySelector(".total").textContent}</p>
      ${document.querySelector("table").outerHTML}
    `;
    window.print();
  });

  // Sayfa yüklendiğinde
  renderMembers();
  updateEndDatePreview();

</script>
</body>
</html>
