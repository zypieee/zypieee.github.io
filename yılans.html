<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Yƒ±lan Oyunu (Power-Up + En ƒ∞yi Oyuncu)</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      background: #0e0e0e;
      color: #0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    /* Sol panel */
    #sidebar {
      width: 200px;
      background: rgba(0, 255, 0, 0.05);
      padding: 20px;
      border-right: 2px solid #0f0;
    }

    #sidebar h2 {
      font-size: 20px;
      border-bottom: 1px solid #0f0;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    #best-player {
      font-weight: bold;
      color: #fff;
    }

    #powerup-info {
      margin-top: 20px;
      font-size: 14px;
    }

    /* Oyun Alanƒ± */
    #game-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 20px;
    }

    h1 {
      margin-bottom: 5px;
    }

    #scoreboard {
      margin-bottom: 10px;
      font-size: 18px;
    }

    canvas {
      background: #111;
      border: 3px solid #0f0;
    }

    #game-over {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #game-over h2 {
      color: red;
    }

    button {
      background: #0f0;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background: #00cc00;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>üèÜ En ƒ∞yi Oyuncu</h2>
    <div id="best-player">Hen√ºz yok</div>
    <div id="powerup-info">
      üéÅ <strong>Power-up:</strong> Oyunda rastgele √ßƒ±kabilir.<br/>
       Hƒ±zlƒ± sex, üêå Yava≈ü sex, üí∞ 2 kat puansex
    </div>
  </div>

  <div id="game-container">
    <h1>AYSEG√úL√úN EVDE YILAN Sƒ∞MULATOR</h1>
    <div id="scoreboard">Skor: 0</div>
    <canvas id="game" width="400" height="400"></canvas>
  </div>

  <div id="game-over">
    <h2>mal</h2>
    <p id="final-score"></p>
    <button onclick="restartGame()">üîÅ ezik pic bas bana</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const tileSize = 20;
    const tileCount = canvas.width / tileSize;

    let snake = [{ x: 10, y: 10 }];
    let dx = 1, dy = 0;
    let food = { x: 5, y: 5 };
    let score = 0;
    let bestScore = localStorage.getItem("bestScore") || 0;
    let bestPlayerName = localStorage.getItem("bestPlayer") || "Hen√ºz yok";

    let powerup = null;
    let powerupTimer = 0;
    let speed = 100;
    let lastFrame = 0;
    let multiplier = 1;

    const scoreEl = document.getElementById("scoreboard");
    const bestEl = document.getElementById("best-player");
    const gameOverEl = document.getElementById("game-over");
    const finalScoreEl = document.getElementById("final-score");

    bestEl.textContent = bestPlayerName + " (" + bestScore + " puan)";

    function gameLoop(time) {
      if (time - lastFrame < speed) {
        requestAnimationFrame(gameLoop);
        return;
      }
      lastFrame = time;

      // Hareket
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // √áarpma
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        endGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 1 * multiplier;
        placeFood();
        maybeSpawnPowerup();
      } else {
        snake.pop();
      }

      // Power-up yeme
      if (powerup && head.x === powerup.x && head.y === powerup.y) {
        activatePowerup(powerup.type);
        powerup = null;
      }

      if (powerupTimer > 0) {
        powerupTimer--;
        if (powerupTimer === 0) {
          resetPowerup();
        }
      }

      draw();
      updateScore();
      requestAnimationFrame(gameLoop);
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Yƒ±lan
      snake.forEach((s, i) => {
        const alpha = 1 - i / snake.length;
        ctx.fillStyle = `rgba(0, 255, 0, ${alpha})`;
        ctx.fillRect(s.x * tileSize + 2, s.y * tileSize + 2, tileSize - 4, tileSize - 4);
      });

      // Yem
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(
        food.x * tileSize + tileSize / 2,
        food.y * tileSize + tileSize / 2,
        tileSize / 2.2, 0, Math.PI * 2
      );
      ctx.fill();

      // Power-up
      if (powerup) {
        ctx.fillStyle = powerup.color;
        ctx.fillRect(powerup.x * tileSize + 4, powerup.y * tileSize + 4, tileSize - 8, tileSize - 8);
      }
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      };
      if (snake.some(s => s.x === food.x && s.y === food.y)) placeFood();
    }

    function maybeSpawnPowerup() {
      if (Math.random() < 0.2 && !powerup) {
        const types = [
          { type: "double", color: "yellow" },
          { type: "slow", color: "blue" },
          { type: "fast", color: "orange" }
        ];
        const rand = types[Math.floor(Math.random() * types.length)];
        powerup = {
          ...rand,
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount),
        };
      }
    }

    function activatePowerup(type) {
      switch (type) {
        case "double":
          multiplier = 2;
          powerupTimer = 50;
          break;
        case "slow":
          speed = 160;
          powerupTimer = 50;
          break;
        case "fast":
          speed = 50;
          powerupTimer = 50;
          break;
      }
    }

    function resetPowerup() {
      multiplier = 1;
      speed = 100;
    }

    function updateScore() {
      scoreEl.textContent = `Skor: ${score}`;
    }

    function endGame() {
      gameOverEl.style.display = "flex";
      finalScoreEl.textContent = `Sƒ∞Korun: ${score}`;

      if (score > bestScore) {
        const name = prompt("zypieeden iyi olaman bayvan");
        localStorage.setItem("bestScore", score);
        localStorage.setItem("bestPlayer", name || "zypiepropanpa3162");
        bestEl.textContent = `${name || "zypiepropanpa3162"} (${score} puan)`;
      }
    }

    function restartGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 1; dy = 0;
      score = 0;
      multiplier = 1;
      speed = 100;
      powerup = null;
      powerupTimer = 0;
      placeFood();
      updateScore();
      gameOverEl.style.display = "none";
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
      else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
      else if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
      else if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
    });

    // Ba≈ülat
    placeFood();
    updateScore();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
