<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>oyun yaptik</title>
<style>
  /* Temel reset ve stil */
  body {
    margin: 0; padding: 0;
    background: #111;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    overflow: hidden;
  }
  #gameContainer {
    position: relative;
    width: 900px;
    height: 600px;
    margin: 20px auto;
    background: linear-gradient(135deg, #222 0%, #111 100%);
    border: 4px solid #f97316;
    border-radius: 12px;
    box-shadow: 0 0 20px #f97316aa;
  }
  canvas {
    display: block;
    background: #222;
    border-radius: 10px;
  }
  #ui {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 10;
  }
  #ui > div {
    margin-bottom: 6px;
    font-weight: bold;
  }
  #menu, #settings {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #222;
    padding: 20px 30px;
    border-radius: 14px;
    box-shadow: 0 0 15px #f97316cc;
    text-align: center;
    color: #f97316;
    display: none;
    z-index: 100;
    width: 320px;
  }
  #menu h1 {
    margin-bottom: 20px;
    font-size: 2em;
  }
  button {
    background: #f97316;
    border: none;
    padding: 10px 16px;
    margin: 6px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    color: #222;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #fbbf24;
  }
  select {
    background: #333;
    color: #f97316;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    font-weight: bold;
    margin: 6px 0 12px;
    cursor: pointer;
  }
  #leaderboard {
    max-height: 140px;
    overflow-y: auto;
    text-align: left;
    margin-top: 12px;
    color: #eee;
  }
  #leaderboard h3 {
    color: #f97316;
  }
</style>
</head>
<body>

<div id="gameContainer">
  <canvas id="gameCanvas" width="900" height="600"></canvas>

  <div id="ui">
    <div id="scoreDisplay">Skor: 0</div>
    <div id="healthDisplay">Can: 100</div>
    <div id="weaponDisplay">Silah: -</div>
    <div id="levelDisplay">Seviye: 1</div>
    <div id="expDisplay">Deneyim: 0 / 100</div>
  </div>

  <div id="menu">
    <h1>oyun oynamak yasakti bende oyun yazdim</h1>
    <button id="startBtn">Oyuna Ba≈üla</button><br />
    <label for="difficultySelect">Zorluk Seviyesi:</label><br />
    <select id="difficultySelect">
      <option value="easy">Kolay</option>
      <option value="normal" selected>Orta</option>
      <option value="hard">Zor</option>
    </select><br />
    <button id="settingsBtn">Ayarlar</button>
    <div id="leaderboard"></div>
  </div>

  <div id="settings">
    <h2>Ayarlar</h2>
    <label>Ses Seviyesi</label><br />
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.3" /><br /><br />
    <button id="closeSettingsBtn">Kapat</button>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
