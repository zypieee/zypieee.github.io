<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canvas Oyunu</title>
  <style>
    canvas {
      background-color: #f0f0f0;
      display: block;
      margin: 0 auto;
      border: 2px solid #444;
    }
    #gameOver {
      text-align: center;
      display: none;
      font-size: 24px;
      color: red;
    }
    #puan {
      text-align: center;
      font-size: 20px;
    }
    #yeniden {
      display: none;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>

<div id="puan">Puan: 0</div>
<canvas id="gameCanvas" width="600" height="400"></canvas>
<div id="gameOver">ðŸ’¥ Oyun Bitti!</div>
<button id="yeniden" onclick="restartGame()">Yeniden BaÅŸla</button>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const hedef = {
    x: 250,
    y: 30,
    width: 100,
    height: 20,
    color: "red",
    vx: 2 // saÄŸa sola hareket hÄ±zÄ±
  };

  let kare = {
    x: 290,
    y: 370,
    width: 20,
    height: 20,
    vy: 0,
    atildi: false
  };

  let oyunBitti = false;
  let puan = 0;

  function ciz() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Hedefi hareket ettir
    hedef.x += hedef.vx;
    if (hedef.x <= 0 || hedef.x + hedef.width >= canvas.width) {
      hedef.vx *= -1; // yÃ¶n deÄŸiÅŸtir
    }

    // Hedefi Ã§iz
    ctx.fillStyle = hedef.color;
    ctx.fillRect(hedef.x, hedef.y, hedef.width, hedef.height);

    // Kareyi Ã§iz
    ctx.fillStyle = "blue";
    ctx.fillRect(kare.x, kare.y, kare.width, kare.height);

    if (kare.atildi) {
      kare.y += kare.vy;

      // Ã‡arpÄ±ÅŸma kontrolÃ¼
      if (
        kare.x < hedef.x + hedef.width &&
        kare.x + kare.width > hedef.x &&
        kare.y < hedef.y + hedef.height &&
        kare.y + kare.height > hedef.y
      ) {
        oyunBitti = true;
        document.getElementById("gameOver").style.display = "block";
        document.getElementById("yeniden").style.display = "block";
      }

      // Ekrandan Ã§Ä±karsa puan ekle
      if (kare.y + kare.height < 0) {
        puan++;
        document.getElementById("puan").innerText = "Puan: " + puan;
        resetKare();
      }
    }

    if (!oyunBitti) {
      requestAnimationFrame(ciz);
    }
  }

  function resetKare() {
    kare.y = 370;
    kare.vy = 0;
    kare.atildi = false;
  }

  function restartGame() {
    oyunBitti = false;
    document.getElementById("gameOver").style.display = "none";
    document.getElementById("yeniden").style.display = "none";
    resetKare();
    ciz();
  }

  // Klavye kontrol
  document.addEventListener("keydown", function (e) {
    if (e.key === "w" || e.key === "W") {
      if (!kare.atildi && !oyunBitti) {
        kare.vy = -5;
        kare.atildi = true;
      }
    }
  });

  // Oyunu baÅŸlat
  ciz();
</script>

</body>
</html>
