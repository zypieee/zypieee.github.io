<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f8ff;
    background-image: 
      radial-gradient(circle at 10% 20%, rgba(255 255 0 / 0.15) 15%, transparent 16%),
      radial-gradient(circle at 80% 30%, rgba(255 255 0 / 0.15) 15%, transparent 16%);
    background-repeat: repeat;
    background-size: 100px 100px;
    color: #3b3b3b;
    padding: 50px 15px;
  }

  h1 {
    text-align: center;
    color: #5a4a1c;
    font-size: 2.8rem;
    margin-bottom: 50px;
    letter-spacing: 3px;
    text-shadow: 1px 1px 3px #d4c264;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .monkey-card {
    background: #fffbea;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(181, 158, 58, 0.25);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.4s ease;
    border: 3px solid transparent;
  }

  .monkey-card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 15px 40px rgba(181, 158, 58, 0.5);
    border-color: #d4c264;
  }

  .monkey-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-bottom: 4px solid #f8de7e;
  }

  .caption {
    padding: 18px 12px;
    font-size: 1.2rem;
    font-weight: 700;
    text-align: center;
    color: #7c6b0a;
    letter-spacing: 0.04em;
    text-shadow: 0 1px 0 #f6f1b0;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
      margin-bottom: 35px;
    }
    .caption {
      font-size: 1rem;
    }
  }
</style>
</head>
